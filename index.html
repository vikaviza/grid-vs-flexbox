<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid vs flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Flexbox -->
    <div class="flexbox">
        <div class="flex-block flex-block1">1</div>
        <div class="flex-block flex-block2">2</div>
        <div class="flex-block flex-block3">3</div>
        <div class="flex-block flex-block4">4</div>
    </div>
    <!-- Grid -->
    <div class="grid">
        <div class="grid-block grid-block1">1</div>
        <div class="grid-block grid-block2">2</div>
        <div class="grid-block grid-block3">3</div>
        <div class="grid-block grid-block4">4</div>
    </div>
</body>
</html>
